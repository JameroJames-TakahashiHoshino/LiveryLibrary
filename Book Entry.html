<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Entries</title>
     <link rel="stylesheet" href="Book Entry.css" />
  </head>
  <body>
    <section class="container">
      <header>Book Entry Form</header>
      <form action="Book Entry.php" method="POST" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" required />
          </div>
          <div class="input-box">
            <label>Date for entry</label>
            <input type="date" placeholder="Enter entry date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
                  </div>
        </div>
        <div class="input-box address"> 
            <div class="column">
             <input type="text" readonly value="After filling up the form, you can now see every book Entries"/>     
          </div>
        </div>
        <div class="button-container">
          <button type="submit" onclick="window.location.href='Book Entry itself.html'">Submit</button>
          <button type="button" onclick="window.location.href='Dashboard.html'">Cancel</button>
        </div>
      </form>
    </section>
  </body>
</html>
