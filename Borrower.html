<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Entries</title>
     <link rel="stylesheet" href="Borrower.css" />
  </head>
  <body>
    <section class="container">
      <header>Borrower's Form</header>
      <form action="Borrower.php" method= "POST" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Book that you will Borrow</label>
            <input type="text" placeholder="Enter Book Title" required />
          </div>
          <div class="input-box">
            <label>Date for Borrowing</label>
            <input type="date" placeholder="Enter Borrow date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
                  </div>
        </div>
        <div class="input-box address">
          <label>About the Book</label>
          <input type="text" placeholder="Enter the Full Name of the Author" required />
          <input type="text" placeholder="Enter the Genre or Category" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Branch of Library</option>
                <option>Main</option>
                <option>Manila Branch</option>    
                <option>Q.C Branch</option>     
              </select>
            </div>
            <input type="text" placeholder="Purpose for Borrowing" required />
          </div>
          <div class="column">
            <input type="number" placeholder="Enter ISBN" required />
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Submit</button>
          <button type="button" onclick="window.location.href='Dashboard.html'">Cancel</button>
        </div>

      </form>
    </section>
  </body>
</html>
