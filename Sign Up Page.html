<!DOCTYPE html>
<html>
<head>
	<title>Create Account Website</title>
	<link rel="stylesheet" href="Sign Up Page.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
	<div class="container">
		<h1>Sign Up to Create an Account for Livery</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>
		<form>
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<label for="psw-repeat"><b>Repeat Your Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I'm not a Robot
			</label>

			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>
		</form>

		
		<div class="social-signup">
			<button class="facebook-btn">
				<i class="fab fa-facebook-f"></i> Sign Up with Facebook
			</button>
			<button class="google-btn">
				<i class="fab fa-google"></i> Sign Up with Google
			</button>
		</div>
	</div>

	<p class="already-registered">Already Registered? <a href="#" class="Sign-account">Sign in your account here</a></p>
</body>
</html>
