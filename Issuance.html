<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Entries</title>
     <link rel="stylesheet" href="Issuance.css" />
  </head>
  <body>
    <section class="container">
      <header>Issuance Form</header>
      <form action="Issuance.php" method= "POST" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Book Title</label>
            <input type="text" placeholder="Enter Book Title" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
                  </div>
        </div>
        <div class="input-box address">
          <label>About the Book</label>
          <input type="text" placeholder="Enter the Full Name of the Author" required />
          <input type="text" placeholder="Enter the Genre or Category" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Status of the Book</option>
                <option>Available</option>
                <option>Not Available</option>               
              </select>
            </div>
          </div>
          <div class="column">
            <input type="number" placeholder="Enter ISBN" required />
          </div>
          <div class="columns">
            <input type="text" readonly value="Your receipt number will be automatically given"/>
          </div>

        </div>
        <div class="button-container">
          <button type="submit">Submit</button>
          <button type="button" onclick="window.location.href='Dashboard.html'">Cancel</button>
        </div>
      </form>
    </section>
  </body>
</html>
